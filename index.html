<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tymed</title>

  <!--css-->
  <link rel="stylesheet" href="css/globals.css">
  <link rel="stylesheet" href="css/style.css">

  <!--Icons-->
  <script src="https://kit.fontawesome.com/9538a7980f.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <div id="timerForm" class="timer-form">
      <button type="button" id="btnAddTimer" class="btn-add-timer">
        Set A Timer<i class="fa-solid fa-circle-plus"></i>
      </button>
      <input id="txtName" type="text" placeholder="Timer Name" hidden>
      <div class="flex-container">
        <div id="timeContainer" hidden>
          <input id="txtHours" class="time-input" type="text" placeholder="00" value="00" maxlength="2">:<input
            id="txtMinutes" class="time-input" type="text" placeholder="00" value="05" maxlength="2">:<input
            id="txtSeconds" class="time-input" type="text" placeholder="00" value="00" maxlength="2">
          <i class="fa-regular fa-clock"></i>
        </div>
        <div id="cboColour" class="dropdown">
          <button id="btnColour" class="dropdownbtn">Colour <i class="nav-arrow"></i></button>
          <ul class="dropdown-content colour-dropdown">
            <li class="colour-container">
              <input name="cboColour" id="White" type="button" value="White" class="colour-option"
                style="border-left: 20px solid var(--white);">
            </li>
            <li class="colour-container">
              <input name="cboColour" id="Red" type="button" value="Red" class="colour-option"
                style="border-left: 20px solid var(--red);">
            </li>
            <li class="colour-container">
              <input name="cboColour" id="Blue" type="button" value="Blue" class="colour-option"
                style="border-left: 20px solid var(--blue);">
            </li>
            <li class="colour-container">
              <input name="cboColour" id="Green" type="button" value="Green" class="colour-option"
                style="border-left: 20px solid var(--green);">
            </li>
            <li class="colour-container">
              <input name="cboColour" id="Yellow" type="button" value="Yellow" class="colour-option"
                style="border-left: 20px solid var(--yellow);">
            </li>
            <li class="colour-container">
              <input name="cboColour" id="Purple" type="button" value="Purple" class="colour-option"
                style="border-left: 20px solid var(--purple);">
            </li>
          </ul>
        </div>
      </div>
      <div id="cboAudio" class="dropdown">
        <button id="btnAudio" class="dropdownbtn audiobtn">Alarm Sounds <i class="nav-arrow"></i></button>
        <ul class="dropdown-content audio-content">
          <li class="audio-container">
            <input name="cboAudio" id="noSound" type="button" value="No Sound" data-audio="noSound"
              class="audio-option">
          </li>
          <li class="audio-container">
            <input name="cboAudio" id="sound2" type="button" value="City Lights" data-audio="city-lights.mp3"
              class="audio-option">
          </li>
          <li class="audio-container">
            <input name="cboAudio" id="sound2" type="button" value="Who Likes to Party"
              data-audio="who-likes-to-party.mp3" class="audio-option">
          </li>
          <li class="audio-container">
            <input name="cboAudio" id="sound1" type="button" value="You!" data-audio="you.mp3" class="audio-option">
          </li>
        </ul>
      </div>
      <textarea id="txtMessage" placeholder="Alarm Message" hidden></textarea>
      <button id="btnStart" type="button" hidden>Add</button>
    </div>

    <div id="timerArrayContainer" class="flex-container timer-list-container">
    </div>
  </main>
  <!--scripts-->
  <script src="scripts/timerLib.js"></script>
  <script src="scripts/timerForm.js"></script>
</body>

</html>
